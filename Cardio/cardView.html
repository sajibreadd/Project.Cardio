<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}
</style>
<style>
table, td, th {
    border: 1px solid #ddd;
    text-align: left;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 15px;
}
</style>


</head>
<body>

<h2>Card</h2>

<div class="card">
  <img src="img/brown.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>John Doe</b></h4>
    <p>Architect & Engineer</p>
  </div>
</div>



<h2>The padding Property</h2>
<p>This property adds space between the border and the content in a table.</p>
<div id="test">
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>
</div>


<script>
    var tableRow='<table>';

for(var i=0;i<4;i++)
{
    var tableRowData =                  '<tr>' +
                                    '<td>'+"Marzan"+'</td>' +
                                    '<td>'+"Brown"+'</td>' +
                                      '<td>'+'150'+'</td>' +
                                    '</tr>';
    if(tableRow==null)
    {
        tableRow=tableRowData;
    }
    else
        {
            tableRow+=tableRowData;
        }
        tableRow=tableRow+'<table>';
    test.innerHTML=tableRow;
}


</script>

</body>
</html>
